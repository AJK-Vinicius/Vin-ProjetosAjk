<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres como UTF-8 para suporte a caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o viewport para responsividade, ajustando o tamanho da tela para dispositivos móveis -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Link para o arquivo CSS externo -->
    <title>Animes 2024</title>
    <!-- Título da página -->
</head>

<body>
    <header>
        <h1>Animes 2024</h1>
        <!-- Cabeçalho da página com o título "Animes 2024" -->
    </header>
    <main>
        <!-- Seção principal do conteúdo da página -->
        <section class="search-section">
            <!-- Seção para a pesquisa de animes -->
            <input type="text" placeholder="Digite o Anime" id="campo-pesquisa">
            <!-- Campo de texto para inserir o nome do anime -->
            <button onclick="pesquisar()">Pesquisar</button>
            <!-- Botão para iniciar a pesquisa, chamando a função 'pesquisar()' ao clicar -->
        </section>
        <section id="resultados">
            <!-- Seção para exibir os resultados da pesquisa -->
        </section>
    </main>
    <footer>
        <!-- Rodapé da página -->
        <p>© 2024 - Animes 2024. Todos os direitos reservados</p>
        <!-- Copyright e informações sobre direitos autorais -->
        <p>Entre em contato pelo email: vinibatistars@gmail.com</p>
        <!-- Informações de contato -->
    </footer>

    <script src="js/dados.js"></script>
    <!-- Link para o arquivo JavaScript externo com os dados -->
    <script src="js/app.js"></script>
    <!-- Link para o arquivo JavaScript externo com a lógica da aplicação -->
</body>

</html>
